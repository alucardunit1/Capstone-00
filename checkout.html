    <div class="container mt-4">
        <h2>The Choice is your's</h2>
        <form id="carForm">
            <div class="mb-3">
                <label class="form-label">Choose a car:</label>
                <div>
                    <input type="radio" id="car1" name="car" value="101" required>
                    <label for="car1">Dodge Challenger ($101/day)</label>
                </div>
                <div>
                    <input type="radio" checked id="car2" name="car" value="132">
                    <label for="car2">Subaru Impreza ($132/day)</label>
                </div>
                <div>
                    <input type="radio" id="car3" name="car" value="90">
                    <label for="car3">Toyota Yaris ($90/day)</label>
                </div>
            </div>

            <div class="mb-3">
                <input type="checkbox" checked id="insurance" name="insurance" value="57.98">
                <label for="insurance">Add Insurance ($57.98/day)</label>
            </div>

            <div class="mb-3" style="margin-right: 75%;">
                <label for="days" class="form-label">Number of days:</label>
                <input type="number" id="days" name="days" class="form-control" min="1" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="calculateTotal()">Calculate Total</button>
        </form>

        <h3 class="mt-4">Total Cost: $<span id="totalCost">0</span></h3>
        <button class="btn btn-success">Checkout</button>
